<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
  <link rel="stylesheet" href="Forms refined.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>
    
<body>
    <h1>Contact Form</h1>
    <form action="mailtoteraivaos@missionreadyhq.com" method="POST">
    <br>           <!--for & id associates a label with a form field-->
    <br>
    <label for="myName"> what is your name</label>
    <input type="text" name="myName" id="myName" placeholder="good name" required>
    <br>
    <label for="email"> Your email</label>
    <input type="text" name="email" id="email" placeholder="name@domain.com" required>
    <br>
    <br>           <!--Radio buttons - choose one of a predefined set of options-->
    <h4>Subject</h4>
    <input type="radio" id="sales" name="subject" required>
    <label for="sales">Sales</label>
    <br>
    <br>
    <input type="radio" id="support" name="subject" required>
    <label for="support">Support</label>
    <br>
    <br>
    <input type="radio" id="others" name="subject" required>
    <label for="others">Others</label>
    <br>
    <br>
    <label for="message">Enter your message</label>
    <br>
    <textarea name="message" id="message" cols="50" rows="10"></textarea>
    <br>
    <br>
    <input type="submit">

   
</body>
</html>
