<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" type="text/css" href="Forms.css">
    <title> Forms basics </title>
    
</head>

<body>
    <form action="">
        <!--for & id associates a label with a form field-->
        <br>        <!--Texts-->
        <label for="username"> what is your name: </label>
        <input type="text" name="username" id="usernmae"/><br>
        <br>        <!--Dates-->
        <label for="dob"> Your date of birth </label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="favMonth"> Your favourite month</label>
        <input type="month" name="favMonth" id="favMonth">
        
        <br>  <!--EMail & Password-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required/> <br/> <!--'required' added-->
        <br>
        <label for="password"> Enter a password </label>  
        <input type="password" name="password" id="password">
        <br>         <!--Radio-->
        <h1> Select your availability</h1>
        <label for="monday">Monday</label>
        <input type="radio" id="monday" name="availability">
        <br>        
        <label for="monday">Tuesday</label>
        <input type="radio" id="tuesday" name="availability">
        <br>
        <label for="wednesday">Wednesday</label>
        <input type="radio" id="wednesday" name="availability">

        <br>        <!--TIme-->
        <label for="time"> Some time </label>  
        <input type="time" name="time" id="time">

        <br>       <!-- Range input -->  
        <label for="volume"> Volume</label>  
        <input type="range" id="volume" min="25" max="100" step="10">

        <br>      <!--Checkbox-->
        <h2> What sport do you participate in</h2>
        <input type="checkbox" name="sports" id="baseball">
        <label for="baseball">Baseball</label>

        <input type="checkbox" name="sports" id="Rugby">
        <label for="Rugby">Rugby</label>

        <input type="checkbox" name="sports" id="Soccer">
        <label for="football">Football</label>
        <hr>
                <!--Dropbox-->
        <label for="cities">Preffered location</label>
        <select name="city" id="cities">
            <option hidden selected> select one</option>
            <option value="auckland">Auckland</option>
            <option value="Hamilton">Hamilton</option>
            <option value="wellington">Wellingtion</option>
        </select>
        <br>
        <br>
        <label for="profession">My enquiry is regarding</label>
        <select name="Profession" id="Profession">
            <option hidden selected>Select one</option>
            <option value="legal">Legal</option>
            <option value="Information tech">information tech</option>
            <option value="Other">Other</option>
        </select>
        <hr>
        <label for="message">Enter your message</label>
        <br>
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
        <input type="submit" name="submit" id="submit"/>
    </body>
